name: Lint checkingğŸ¤

on:
  push:
    branches:
      - master

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    name: Lint all code ğŸ©º
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v2

      - name: Cache ğŸ’µ
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Install modules ğŸ•“
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn add --no-lockfile eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser @vue/cli-plugin-eslint eslint-plugin-prettier eslint-plugin-vue prettier @vue/eslint-config-prettier @vue/eslint-config-typescript

      - name: Run lint ğŸ’–
        run: yarn lint

